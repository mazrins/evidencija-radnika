<mat-card>
  <mat-card-title>Profil</mat-card-title>
  <mat-content
    ><form [formGroup]="profileForm">
      <mat-form-field>
        <mat-label>Ime :</mat-label>
        <input matInput type="text" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Prezime : </mat-label>
        <input matInput type="text" formControlName="lastName" />
      </mat-form-field>
      <mat-radio-group>
        <mat-radio-button value="1">Žensko</mat-radio-button>
        <mat-radio-button value="2">Muško</mat-radio-button>
      </mat-radio-group>
    </form></mat-content
  >
</mat-card>
