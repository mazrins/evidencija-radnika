<mat-card>
  <mat-card-title>Prijava</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error>Unesena adresa nije valjana.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Lozinka</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error>Lozinka nije važeća ili korisnik ne postoji.</mat-error>
      </mat-form-field>

      <mat-card-actions
        ><button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!loginForm.valid"
        >
          Prijava
        </button>
      </mat-card-actions>

      <a routerLink="register">Registracija</a>
    </form>
  </mat-card-content>
</mat-card>
